<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Лотерея JS</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="css/app.css">
</head>

<body>
  <main class="container" id="app">
    <div class="row">
      <header id="winner-list" class="col-md-6">
        <button id="winner" class="btn btn-warning" type="submit">New winner</button>
      </header>

      <form class="form-horizontal col-md-6 " id="user-form">
        <h2>Register form</h2>
        <div class="form-group">
          <label for="name-input">Name</label>
          <input id="name-input" class="form-control"  type="text" minlength="3" maxlength="20" placeholder="Enter you name" required>
        </div>
        <div class="form-group">
          <label for="surname-input">Surname</label>
          <input id="surname-input" class="form-control"  type="text" minlength="3" maxlength="20" placeholder="Enter your surname" required>
        </div>
        <div class="form-group">
          <label for="email-input">Email</label>
          <input id="email-input" class="form-control"  type="email" placeholder="Email" pattern="^([^\x00-\x20\x22\x28\x29\x2c\x2e\x3a-\x3c\x3e\x40\x5b-\x5d\x7f-\xff]+|\x22([^\x0d\x22\x5c\x80-\xff]|\x5c[\x00-\x7f])*\x22)(\x2e([^\x00-\x20\x22\x28\x29\x2c\x2e\x3a-\x3c\x3e\x40\x5b-\x5d\x7f-\xff]+|\x22([^\x0d\x22\x5c\x80-\xff]|\x5c[\x00-\x7f])*\x22))*\x40([^\x00-\x20\x22\x28\x29\x2c\x2e\x3a-\x3c\x3e\x40\x5b-\x5d\x7f-\xff]+|\x5b([^\x0d\x5b-\x5d\x80-\xff]|\x5c[\x00-\x7f])*\x5d)(\x2e([^\x00-\x20\x22\x28\x29\x2c\x2e\x3a-\x3c\x3e\x40\x5b-\x5d\x7f-\xff]+|\x5b([^\x0d\x5b-\x5d\x80-\xff]|\x5c[\x00-\x7f])*\x5d))*(\.\w{2,})+$" required>
        </div>
        <div class="form-group">
          <label for="phone-input">Phone</label>
          <input id="phone-input" class="form-control" type="tel" minlength="10" maxlength="13" pattern="[0-9]+" placeholder="Phone">
        </div>
        <div class="form-group">
          <label for="birthday-input">Birthday Date</label>
          <input id="birthday-input" class="form-control" type="date">
        </div>
        <div class="blockbtn">
          <button class="btn btn-success btn-lg" id="add-button" type="submit">Save</button>
        </div>
      </form>

      <table class="table table-hover table-bordered">
        <thead>
          <tr>
            <th>Name</th>
            <th>Surname</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Birthday date</th>
            <th></th>
          </tr>
        </thead>
        <tbody id="list-item">
          <tr class="item">
            <td>
              <label class="title">Ivan</label>
              <input class="textfield" type="text" required>
            </td>
            <td>
              <label class="title">Ivanov</label>
              <input class="textfield" type="text" required>
            </td>
            <td>
              <label class="title">test@mail.com</label>
              <input class="textfield" type="email" required>
            </td>
            <td>
              <label class="title">2226665</label>
              <input class="textfield" type="tel">
            </td>
            <td>
              <label class="title">	2017-07-18</label>
              <input class="textfield" type="text">
            </td>
            <td>
              <button type="submit" class="btn btn-info">Edit</button>
            </td>
          </tr>
      </table>
    </div>
  </main>

  <script src="js/app.js"></script>
</body>
</html>
